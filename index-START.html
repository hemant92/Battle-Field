<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
</head>
<body>

<div class="Battle">
    BATTLE-FIELD
</div>


  <div class="keys">
    <div data-key="90" class="key">
      <kbd>Z</kbd>
      <span class="sound">AK47</span>
    </div>
    <div data-key="88" class="key">
      <kbd>X</kbd>
      <span class="sound">Double-Shot</span>
    </div>
    <div data-key="67" class="key">
      <kbd>C</kbd>
      <span class="sound">Machine-gun</span>
    </div>
    <div data-key="86" class="key">
      <kbd>V</kbd>
      <span class="sound">Shot-gun</span>
    </div>
    <div data-key="66" class="key">
      <kbd>B</kbd>
      <span class="sound">Tank-Battle</span>
    </div>
    <div data-key="78" class="key">
      <kbd>N</kbd>
      <span class="sound">More-Desert</span>
    </div>
    <div data-key="77" class="key">
      <kbd>M</kbd>
      <span class="sound">M40-sniper</span>
    </div>
    <div data-key="81" class="key">
      <kbd>Q</kbd>
      <span class="sound">Helicopter</span>
    </div>
    <div data-key="87" class="key">
      <kbd>W</kbd>
      <span class="sound">Enemy</span>
    </div>
  </div>

  <audio data-key="90" src="sounds/AK-47.mp3"></audio>
  <audio data-key="88" src="sounds/Double-Barrel.mp3"></audio>
  <audio data-key="67" src="sounds/Machine-Gun.mp3"></audio>
  <audio data-key="86" src="sounds/Shotgun-Sound.mp3"></audio>
  <audio data-key="66" src="sounds/Tank-Battle.mp3"></audio>
  <audio data-key="78" src="sounds/More-Desert.mp3"></audio>
  <audio data-key="77" src="sounds/M40-sniper.mp3"></audio>
  <audio data-key="81" src="sounds/Apache-Helicopter.mp3"></audio>
  <audio data-key="87" src="sounds/Enemy.mp3"></audio>

<script>


function playSound(e){
const audio = document.querySelector(`audio[data-key= "${e.keyCode}"]`);
const key = document.querySelector(`.key[data-key= "${e.keyCode}"]`);
if (!audio) return;
audio.currentTime=0;
audio.play();
key.classList.add('playing');
}

function removeTransition(e) {
  if(e.propertyName !== 'transform') return;
  console.log(e.propertyName);

  this.classList.remove('playing');
}

const keys = document.querySelectorAll('.key');
keys.forEach(key => key.addEventListener('transitionend' , removeTransition));
window.addEventListener('keydown',playSound);


</script>


</body>
</html>
